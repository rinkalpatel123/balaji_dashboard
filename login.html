<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalajiDham - Spiritual Journey</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link href="assets/img/favicon.ico" rel="icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- CSS -->
    <link href="assets/scss/style.css" rel="stylesheet">
    <link href="assets/scss/index.css" rel="stylesheet">
</head>

<body>
    <main class="login-page">
        <!-- Background Icons -->
        <div class="background-icons">
            <i class="fas fa-om icon1"></i>
            <i class="fas fa-dharmachakra icon2"></i>
            <i class="fas fa-yin-yang icon3"></i>
            <i class="fas fa-spa icon4"></i>
            <i class="fa-regular fa-sun icon5"></i>
            <i class="fa-solid fa-leaf icon6"></i>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="logo-container">
                     <div class="logo">
                    <a href="#">
                        <img width="55px" src="assets/img/logo.png" alt="">
                    </a>
                </div>
                    <div class="site-name">Bhageshwer Dhaam</div>
                </div>
                <!-- <div class="welcome-text">Welcome back to your spiritual journey</div> -->
            </div>
        </header>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Sign in to your Bhageshwer Dhaam account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-icon">
                            <input type="text" class="form-control" id="username" placeholder="Enter your username"
                                required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-icon">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-signin">Sign In</button>
                </form>

                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            // Here you would normally send the data to your server
            // For demo purposes, we'll just show a success message
            const card = document.querySelector('.login-card');
            card.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-check-circle" style="font-size: 60px; color: var(--primary-orange); margin-bottom: 20px;"></i>
                    <h3>Login Successful!</h3>
                    <p class="text-muted">Welcome back, ${username}</p>
                    <button class="btn btn-primary mt-3" onclick="location.reload()">Go Back</button>
                </div>
            `;
        });
    </script>
</body>

</html>
