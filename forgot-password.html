<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalajiDham - Spiritual Journey</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link href="assets/img/favicon.ico" rel="icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- CSS -->
    <link href="assets/scss/style.css" rel="stylesheet">
    <link href="assets/scss/index.css" rel="stylesheet">
</head>

<body>
    <main class="login-page">
    <!-- Background Icons -->
    <div class="background-icons">
        <i class="fas fa-om icon1"></i>
        <i class="fas fa-dharmachakra icon2"></i>
        <i class="fas fa-yin-yang icon3"></i>
        <i class="fas fa-spa icon4"></i>
        <i class="fa-regular fa-sun icon5"></i>
        <i class="fa-solid fa-leaf icon6"></i>
    </div>

  

    <!-- Forgot Password Container -->
    <div class="login-container">
        <div class="wrap-container">
          <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <a href="#">
                        <img width="55px" src="assets/img/logo.png" alt="">
                    </a>
                </div>
                <div class="site-name">Bhageshwer Dhaam</div>
            </div>
        </div>
    </header>
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Forgot Password?</h2>
                <p class="login-subtitle">Enter your email to receive reset instructions</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-icon">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-signin">Send Reset Link</button>
            </form>

            <div class="forgot-password" style="margin-top: 15px;">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
    </div>
</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            // Here you would normally send the data to your server
            // For demo purposes, we'll just show a success message
            const card = document.querySelector('.login-card');
            card.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-check-circle" style="font-size: 60px; color: var(--primary-orange); margin-bottom: 20px;"></i>
                    <h3>Login Successful!</h3>
                    <p class="text-muted">Welcome back, ${username}</p>
                    <button class="btn btn-primary mt-3" onclick="location.reload()">Go Back</button>
                </div>
            `;
        });
    </script>
</body>

</html>
